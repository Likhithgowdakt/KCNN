<body>

    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
            <div class="align-items-center d-none d-md-flex">

            </div>
        </div>
    </div>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <h1 class="logo mr-auto"><a href="index.html">KeratoDetect</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <a href="/" class="logo mr-auto"><img src="../static/img/logo.png" alt="" class="img-fluid"></a>

            <a href="/" class="appointment-btn scrollto">Logout</a>

        </div>
    </header>
    <!-- End Header -->

    <br/><br/><br/><br/>
    <section id="appointment" class="appointment section-bg">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Add a new Ophthalmologist</h2>
                <p>Please enter the details.</p>
            </div>

            <form action="/add_user" method="post" data-aos="fade-up" data-aos-delay="100">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                </div>
                <br/>
                <div class="row">

                    <div class="col-md-6 form-group">
                        <input type="password" name="pass" class="form-control" id="pass" placeholder="Password" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <br/>
                <div class="row">

                    <div class="col-md-6 form-group">
                        <input type="date" name="dob" class="form-control" id="dob" placeholder="Date of birth" min="1950-01-01" max="2000-12-31" required>
                    </div>
                </div>
                <br/>
                <div class="text-center"><button class="btn btn-primary" type="submit">Create</button></div>
            </form>
            <br>
            <p class="mt-2">Already a member? <a href="/">Login</a></p>

        </div>
    </section>
    <!-- End Appointment Section -->



    <div id="preloader"></div>
    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <!-- Vendor JS Files -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>
    <script src="../static/vendor/venobox/venobox.min.js"></script>
    <script src="../static/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="../static/vendor/counterup/counterup.min.js"></script>
    <script src="../static/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../static/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

    <!-- Template Main JS File -->
    <script src="../static/js/main.js"></script>

</body>

</html>
